<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> Master FrameworksJS</title>
        <!-- Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="./css/assets/styles.css"/>
        <link rel="stylesheet" type="text/css" href="./css/animations/animations.css"/>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="../REACT Project/imagenes/Logo.png" class="app-logo" alt="Logotipo" /> 
                    <span id="brand">
                        <strong>Curso</strong> REACT
                    </span>
                </div>
                <!--- MENU DE NAVEGACIÓN --->
                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Formulario</a></li>
                        <li><a href="#">Página 1</a></li>
                        <li><a href="#">Página 2</a></li>
                    </ul>
                </nav>
                <!--- LIMPIAR FLOTANTES-->
                <div class="clearFix"></div>
            </div>
          </header>  
          <div id="slider" class="slider-big">
                <h1> Bienvenido al blog sobre REACT</h1>   
                <a href="#" class="btn-white">Ir al blog</a> 
          </div>
          <div class="center">
            <section id="content">
                <h2> Últimos artículos</h2>
                <!-- Listado artículos-->
            </section>
            <aside id="sidebar">
                    <div id="nav-blog" class="sidebar-item">
                        <h3>Puedes hacer esto</h3>
                        <a href="#"> Crear artículo</a>
                    </div>
                    <div id="search" class="sidebar-item">
                        <h3>Buscador</h3>
                        <p> Encuentra el artículo </p>
                        <form>
                            <input type="text" name="search"/>
                            <input type="submit" name="submit" value="Buscar"/>
                        </form>
                    </div>
            </aside>
            <!--- LIMPIAR FLOTANTES-->
            <div class="clearFix"></div>
        </div>   
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Ejemplo en frameworks para javascript 
                </p>
            </div>
        </footer>    
    </body>
</html>
